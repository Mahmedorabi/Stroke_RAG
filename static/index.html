<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant AI</title>
    <style>
        :root {
            --primary-color: #2A5C82;
            --secondary-color: #5BA4E6;
            --background-color: #F5F9FF;
            --text-color: #333;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 15px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        #chatSessions {
            list-style-type: none;
        }

        #chatSessions li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--secondary-color);
        }

        #chatSessions li:hover {
            background-color: var(--secondary-color);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px dashed var(--primary-color);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--secondary-color);
            background: #fff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-box {
            height: 500px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            background: #e9ecef;
            color: var(--text-color);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 92, 130, 0.3);
        }

        #voiceButton {
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #voiceButton.recording {
            background: var(--error-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #uploadStatus {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .status-uploading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .chat-box {
                height: 400px;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Chat Sessions</h2>
            <ul id="chatSessions"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Medical Assistant AI</h1>
                <p>Upload medical reports and get instant analysis</p>
            </div>

            <div class="upload-section">
                <input type="file" id="fileInput" accept="application/pdf" hidden>
                <div class="input-group">
                    <input type="text" id="fileName" placeholder="Select PDF file" readonly>
                    <button onclick="document.getElementById('fileInput').click()">Browse</button>
                    <button onclick="uploadFile()">Analyze PDF</button>
                </div>
                <div id="uploadStatus"></div>
            </div>

            <div class="chat-container">
                <div class="chat-box" id="chatBox"></div>
                <div class="input-group">
                    <input type="text" id="userInput" placeholder="Type your medical question...">
                    <button onclick="sendMessage()">Send</button>
                    <button onclick="startVoiceInput()" id="voiceButton">🎤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // Function to start/stop voice recording
        async function startVoiceInput() {
            const voiceButton = document.getElementById('voiceButton');

            if (!isRecording) {
                // Start recording
                isRecording = true;
                voiceButton.classList.add('recording');
                voiceButton.textContent = '⏹️';
                audioChunks = [];

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioBuffer = await audioBlob.arrayBuffer();
                        const audioContext = new AudioContext();
                        const decodedData = await audioContext.decodeAudioData(audioBuffer);
                        const wavBlob = new Blob([audioBufferToWav(decodedData)], { type: 'audio/wav' });
                        const audioFile = new File([wavBlob], 'recording.wav', { type: 'audio/wav' });
                        const transcribedText = await transcribeAudio(audioFile);
                        if (transcribedText) {
                            document.getElementById('userInput').value = transcribedText;
                            sendMessage();
                        }
                    };
                    mediaRecorder.start();
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    showStatus('Microphone access denied. Please allow access to use voice input.', 'error');
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    voiceButton.textContent = '🎤';
                }
            } else {
                // Stop recording
                isRecording = false;
                voiceButton.classList.remove('recording');
                voiceButton.textContent = '🎤';
                mediaRecorder.stop();
            }
        }

        // Function to convert AudioBuffer to WAV
        function audioBufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels;
            const length = buffer.length * numOfChan * 2 + 44;
            const bufferArray = new ArrayBuffer(length);
            const view = new DataView(bufferArray);

            // Write WAV header
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + buffer.length * numOfChan * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numOfChan, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2 * numOfChan, true);
            view.setUint16(32, numOfChan * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, buffer.length * numOfChan * 2, true);

            // Write PCM samples
            let offset = 44;
            for (let i = 0; i < buffer.numberOfChannels; i++) {
                const channel = buffer.getChannelData(i);
                for (let j = 0; j < channel.length; j++) {
                    const sample = Math.max(-1, Math.min(1, channel[j]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return bufferArray;
        }

        // Function to transcribe audio
        async function transcribeAudio(audioFile) {
            const formData = new FormData();
            formData.append('file', audioFile);
            formData.append('input_language', 'English'); // Set the language dynamically if needed

            try {
                const response = await fetch('/transcribe_audio', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (response.ok) {
                    return data.transcribed_text;
                } else {
                    showStatus('Transcription failed. Please try again.', 'error');
                    return null;
                }
            } catch (error) {
                console.error('Transcription error:', error);
                showStatus('Network error - please try again', 'error');
                return null;
            }
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            document.getElementById('fileName').value = e.target.files[0].name;
        });

        // Function to upload PDF
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');
            
            if (!fileInput.files.length) {
                showStatus('Please select a PDF file first.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                showStatus('Analyzing PDF...', 'uploading');
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('PDF analyzed successfully! Ready for questions.', 'success');
                } else {
                    showStatus(data.detail || 'Analysis failed', 'error');
                }
            } catch (error) {
                showStatus('Network error - please try again', 'error');
                console.error('Upload error:', error);
            }
        }

        // Function to send a message
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const message = userInput.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';

            try {
                // Add temporary assistant message
                const assistantDiv = addMessage('...', 'assistant');
                let fullResponse = '';

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: message })
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const text = line.replace('data: ', '').trim();
                                fullResponse += text + ' ';
                                
                                // Process accumulated response
                                assistantDiv.innerHTML = `
                                    <div class="message-header">Medical Assistant</div>
                                    <div class="message-content">${formatResponse(fullResponse)}</div>
                                `;
                                
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'assistant');
            }
        }

        // Function to format the bot's response
        function formatResponse(text) {
            return text; // Add any formatting logic here
        }

        // Function to add a message to the chat box
        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            
            msgDiv.innerHTML = `
                <div class="message-header">${sender === 'user' ? 'You' : 'Medical Assistant'}</div>
                <div class="message-content">${sender === 'user' ? text : formatResponse(text)}</div>
            `;
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }

        // Function to show status messages
        function showStatus(text, type) {
            const status = document.getElementById('uploadStatus');
            status.className = '';
            status.textContent = text;
            status.classList.add(`status-${type}`);
        }
    </script>
</body>
</html>
